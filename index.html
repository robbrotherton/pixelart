<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Pixel Art Maker</h1>
            <p>Create 16x16 pixel art and export via QR code</p>
        </header>

        <main>
            <div class="canvas-section">
                <div class="pixel-canvas" id="pixelCanvas">
                    <!-- 256 pixel divs will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls-section">
                <div class="color-picker-container">
                    <label for="colorPicker">Choose Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                    <div class="current-color" id="currentColor"></div>
                </div>

                <div class="tool-buttons">
                    <button id="clearCanvas">Clear Canvas</button>
                    <button id="exportBtn">Export as QR Code</button>
                    <button id="testQR">Test QR</button>
                </div>

                <div class="palette">
                    <div class="palette-color" data-color="#000000" style="background-color: #000000;"></div>
                    <div class="palette-color" data-color="#ffffff" style="background-color: #ffffff;"></div>
                    <div class="palette-color" data-color="#ff0000" style="background-color: #ff0000;"></div>
                    <div class="palette-color" data-color="#00ff00" style="background-color: #00ff00;"></div>
                    <div class="palette-color" data-color="#0000ff" style="background-color: #0000ff;"></div>
                    <div class="palette-color" data-color="#ffff00" style="background-color: #ffff00;"></div>
                    <div class="palette-color" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
                    <div class="palette-color" data-color="#00ffff" style="background-color: #00ffff;"></div>
                </div>
            </div>

            <div class="export-section">
                <div class="qr-container" id="qrContainer" style="display: none;">
                    <h3>Scan QR Code to View Your Art:</h3>
                    <div id="qrcode"></div>
                    <p class="qr-instructions">Scan with your phone to open the image in your browser</p>
                </div>
            </div>
        </main>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
