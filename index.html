<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Pixel Art Maker</h1>
            <p>Create 16x16 pixel art and export via QR code</p>
        </header>

        <main>
            <div class="canvas-section">
                <div class="pixel-canvas" id="pixelCanvas">
                    <!-- 256 pixel divs will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls-section">
                <div class="color-picker-container">
                    <label for="currentColor">Current Color:</label>
                    <div class="current-color" id="currentColor" title="Click to change color"></div>
                </div>

                <div class="tool-buttons">
                    <button id="undoBtn">Undo</button>
                    <button id="clearCanvas">Clear Canvas</button>
                    <button id="exportBtn">Export as QR Code</button>
                </div>
            </div>

            <div class="export-section">
                <div class="qr-container" id="qrContainer" style="display: none;">
                    <h3>Scan QR Code to View Your Art:</h3>
                    <div id="qrcode"></div>
                    <p class="qr-instructions">Scan with your phone to open the image in your browser</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Color Picker Modal -->
    <div class="modal-overlay" id="colorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Choose Color</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="preset-colors">
                    <div class="color-option transparent-swatch" data-color="transparent" title="Transparent"></div>
                    <div class="color-option" data-color="#000000" title="Black"></div>
                    <div class="color-option" data-color="#ffffff" title="White"></div>
                    <div class="color-option" data-color="#ff0000" title="Red"></div>
                    <div class="color-option" data-color="#00ff00" title="Green"></div>
                    <div class="color-option" data-color="#0000ff" title="Blue"></div>
                    <div class="color-option" data-color="#ffff00" title="Yellow"></div>
                    <div class="color-option" data-color="#ff00ff" title="Magenta"></div>
                    <div class="color-option" data-color="#00ffff" title="Cyan"></div>
                    <div class="color-option" data-color="#ffa500" title="Orange"></div>
                    <div class="color-option" data-color="#800080" title="Purple"></div>
                    <div class="color-option" data-color="#008000" title="Dark Green"></div>
                    <div class="color-option" data-color="#800000" title="Maroon"></div>
                    <div class="color-option" data-color="#000080" title="Navy"></div>
                    <div class="color-option" data-color="#808080" title="Gray"></div>
                    <div class="color-option" data-color="#ffc0cb" title="Pink"></div>
                </div>
                <div class="custom-color-section">
                    <label for="customColorPicker">Custom Color:</label>
                    <input type="color" id="customColorPicker" value="#000000">
                </div>
            </div>
        </div>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
